setFormData(sampleData);
function setFormData(data) {
  for (var prop in data) {
    // console.log(prop + ' : ' + data[prop]);
    var form = null;
    var type = '';
    if (Array.isArray(data[prop]) === true) {
      form = document.querySelector('[name="' + prop + '[]"]');
      for(var i = 0; i < data[prop].length; i ++) {
        data[prop][i] = data[prop][i].toString();
      }
    } else {
      form = document.querySelector('[name="' + prop + '"]');
    }
    type = form.tagName.toLocaleLowerCase();
    if (type === 'input') {
      if (form.type === 'radio' || form.type === 'checkbox') {
        type += '-' + form.type;
      } else {
        type += '-text';
      }
    }
    // console.log(type); 

    switch(type) {
      case 'input-radio':
        var radio = document.querySelectorAll('[name="' + prop + '"]');
        for (var i = 0; i < radio.length; i ++){
          // console.log(radio[i].value);
          if(radio[i].value === data[prop].toString()) radio[i].checked = true;
        }
        break;
      case 'input-checkbox':
        var checkbox = document.querySelectorAll('[name="' + prop + '[]"]');
        for (var i = 0; i < checkbox.length; i ++){
          // console.log(typeof(checkbox[i].value));
          if(data[prop].includes(checkbox[i].value) === true) {
            checkbox[i].checked = true;
          } else {
            checkbox[i].checked = false;
          }
        }
        break;
      case 'input-text':
      case 'select':
      case 'textarea':
        form.value = data[prop];
        break;
      default: 
        console.log('no-type');
        break;
    }
  }
}

setFakeForm();
function setFakeForm() {
  var classRadio = 'fa-regular fa-circle';
  var classRadioChecked = 'fa-regular fa-circle-check';
  var classCheckbox = 'fa-regular fa-square';
  var classCheckboxChecked = 'fa-regular fa-square-check';

  $('ul.input-list.fake > li').each(function() {
    var $input = $(this).find('input');
    var type = $input.attr('type');
    var isChecked = $input.prop('checked');

    if (type === 'radio') {
      if (isChecked === true) {
        $input.after('<i class="' + classRadioChecked + '"></i>');
      } else {
        $input.after('<i class="' + classRadio + '"></i>');
      }
    } else if (type === 'checkbox') {
      if (isChecked === true) {
        $input.after('<i class="' + classCheckboxChecked + '"></i>');
      } else {
        $input.after('<i class="' + classCheckbox + '"></i>');
      }
    }
  });

  $('ul.input-list.fake > li input').on('change', function() {
    var type = $(this).attr('type');
    var $parent = $(this).closest('ul');

    if (type === 'radio') {
      $parent.find('li').each(function() {
        if ($(this).find('input').prop('checked') === true) {
          $(this).find('i').attr({'class': classRadioChecked});
        } else {
          $(this).find('i').attr({'class': classRadio});
        }
      });
    } else if (type === 'checkbox') {
      $parent.find('li').each(function() {
        if ($(this).find('input').prop('checked') === true) {
          $(this).find('i').attr({'class': classCheckboxChecked});
        } else {
          $(this).find('i').attr({'class': classCheckbox});
        }
      });
    }
  });

  $(document).on('keydown', function() {
    $('ul.input-list.fake').addClass('keydown');
  });

  $(document).on('mousedown', function() {
    $('ul.input-list.fake').removeClass('keydown');
  });
}
